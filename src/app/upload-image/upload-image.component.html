<div class="custom-file">
    <label for="quote" class="col-form-label">Upload an image with the Quote:</label>
    <span style="color:red;" *ngIf="message">{{message}}</span>
    <input #file type="file" style="display:none" accept='image/*' id="quoteImage" (change)="preview(file.files)" />

    <button class="btn btn-primary" (click)="file.click()">Select Image</button>


    <img [src]="imgURL" height="200" *ngIf="imgURL">
</div>
<div class="form-group">
    <label for="quote-text" class="col-form-label">Quote:</label>
    <textarea class="form-control" id="quote-text"></textarea>
</div>

<div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author:</label>
    <div class="col-md-7">
        <input type="author" class="form-control" id="author" placeholder="Author">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save Quote</button>
</div>
